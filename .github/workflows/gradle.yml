name: Build and Push Docker Image to Harbor

on:
  push:
    branches:
      - master   # Change branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Build with Gradle
      - name: Build with Gradle
        run: ./gradlew build -x test || gradle build -x test

      # Log in to Harbor
      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}  # e.g., harbor.yourdomain.com
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      # Build Docker Image with Harbor tag
      - name: Build Docker image
        run: docker build -t ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_PROJECT_NAME }}/springboot-app:latest .

      # Push Docker Image to Harbor
      - name: Push Docker image to Harbor
        run: docker push ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_PROJECT_NAME }}/springboot-app:latest
