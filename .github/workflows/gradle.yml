name: Build and Push Docker Image to Harbor

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Install Gradle (since gradlew is missing)
      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6  # pick a version your project supports

      # 4. Build Spring Boot JAR (skip tests if desired)
      - name: Build with Gradle
        run: gradle build -x test

      # 5. Log in to Harbor with Robot Account
      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.example.com
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      # 6. Build and tag Docker image
      - name: Build Docker image
        env:
          IMAGE: harbor.example.com/my-project/springboot-app
        run: |
          docker build -t $IMAGE:latest .
          docker tag $IMAGE:latest $IMAGE:${{ github.sha }}

      # 7. Push both tags to Harbor
      - name: Push Docker image
        env:
          IMAGE: harbor.example.com/my-project/springboot-app
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
