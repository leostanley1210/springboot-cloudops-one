name: Build and Push Docker Image to Harbor

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 4. Build the Spring Boot JAR (skip tests if desired)
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 5. Log in to Harbor with Robot Account
      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.cloudops.terv.pro
          username: ${{ secrets.HARBOR_ROBOT_USERNAME }}   # e.g., robot$my-project+ci-pipeline
          password: ${{ secrets.HARBOR_ROBOT_TOKEN }}      # token/secret from Harbor JSON

      # 6. Build Docker image
      - name: Build Docker image
        env:
          IMAGE: harbor.example.com/my-project/springboot-app
        run: |
          docker build -t $IMAGE:latest .
          docker tag $IMAGE:latest $IMAGE:${{ github.sha }}

      # 7. Push Docker image (both latest and SHA tag)
      - name: Push Docker image
        env:
          IMAGE: harbor.example.com/my-project/springboot-app
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
